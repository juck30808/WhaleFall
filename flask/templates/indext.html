<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Quotes</title>
  </head>

  <body>
    <h1>Condition: Favorite Quotes</h1>
    {% if quote %}
    <h2> {{ quote }} </h2>
    {% else %}
    <h2> No variable </h2>
    {% endif %}


    <h1> Loop : Fruits </h1>
    <h2> My Favorite fruits is :</h2>
    <ul>
    	{% for fruit in fruits %}
    	<li>
    		{{ fruit }}
    	</li>
    	{% endfor %}
    </ul>
  </body>
</html>
